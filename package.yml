package: search_it
version: '7.0-dev'
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/search_it

page:
    title: 'translate:title'
    perm: search_it[]
    pjax: false
    icon: rex-icon fa-search
    subpages:
        indexing:
            title: 'translate:search_it_indexing'
            perm: search_it[settings]
            icon: rex-icon fa-wrench
            subpages:
                generate: { title: 'translate:search_it_indexing_generate', perm: search_it[generate], icon: rex-icon fa-tasks }
                article: { title: 'translate:search_it_indexing_article' }
                media: { title: 'translate:search_it_indexing_mediapool' }
                url: { title: 'translate:search_it_indexing_urls' }
                table: { title: 'translate:search_it_indexing_tables' }
                file: { title: 'translate:search_it_indexing_folders' }
                httpauth: { title: 'translate:search_it_indexing_httpauth' }
        search:
            title: 'translate:search_it_settings'
            perm: search_it[settings]
            icon: rex-icon fa-wrench
            subpages:
                result: { title: 'translate:translate:search_it_settings_result' }
                addsources: { title: 'translate:translate:search_it_settings_addsources' }
                blacklist: { title: 'translate:translate:search_it_settings_blacklist' }
                teaser: { title: 'translate:translate:search_it_settings_teaser' }
                highlighter: { title: 'translate:translate:search_it_settings_highlighter' }
                test: { title: 'translate:translate:search_it_settings_test', icon: rex-icon fa-flask }
                dev: { title: 'translate:translate:search_it_dev' }
        docs:
            perm: search_it[plugin:documentation]
            title: 'translate:search_it_documentation_title'
            pjax: false
            icon: rex-icon fa-book
            itemclass: pull-right
            subPath: docs/de_de/intro.md
            subpages:
                intro:
                    subPath: README.md
                    title: translate:search_it_documentation_intro
                    icon: rex-icon fa-info-circle
                settings:
                    subPath: docs/settings.md
                    title: translate:search_it_documentation_settings
                    icon: rex-icon fa-cog
                indexing:
                    subPath: docs/indexing.md
                    title: translate:search_it_documentation_indexing
                    icon: rex-icon fa-table
                form:
                    subPath: docs/form.md
                    title: translate:search_it_documentation_form
                    icon: rex-icon fa-search
                result:
                    subPath: docs/result.md
                    title: translate:search_it_documentation_result
                    icon: rex-icon fa-list
                module:
                    subPath: docs/module.md
                    title: translate:search_it_documentation_module
                    icon: rex-icon rex-icon-module
                plugins:
                    subPath: docs/plugins.md
                    title: translate:search_it_documentation_plugins
                    icon: rex-icon fa-puzzle-piece
                reference:
                    subPath: docs/reference.md
                    title: translate:search_it_documentation_referenz
                    icon: rex-icon fa-book
                faq:
                    subPath: docs/faq.md
                    title: translate:search_it_documentation_faq
                    icon: rex-icon fa-lightbulb-o

requires:
    redaxo: '^5.5.0'
    php: '^7'

plugins:
    - plaintext
    - stats


